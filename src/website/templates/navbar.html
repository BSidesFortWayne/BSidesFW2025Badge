<ul class="navbar">
    {% set paths = {'/': 'Home', '/config': 'Config', '/add_app': 'Add App'} %}
    {% for path in paths %}
    <li class="navbar-item"><a {% if d["args"]["path"]==path %}class="active"{% endif %} href="{{path}}">{{paths[path]}}</a></li>
    {% endfor %}
    <li class="navbar-item-right"><button id="darkModeToggle" onclick="toggleDarkMode()" class="light">Dark</button></li>
</ul>
